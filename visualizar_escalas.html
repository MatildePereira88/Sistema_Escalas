<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Escalas</title>
    <link rel="stylesheet" href="assets/css/visualizar.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="assets/img/logo.png" alt="Logo da Empresa" class="logo">
            <h1>Sistema de Escalas</h1>
        </div>
        <a href="/painel-adm.html" id="link-painel-adm" class="btn-painel-adm" style="display: none;" title="Acessar Painel Administrativo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20V10"></path>
                <path d="M18 20V4"></path>
                <path d="M6 20V16"></path>
            </svg>
            <span>Painel ADM</span>
        </a>
    </header>

    <main>
        <div class="filtros-container">
            <div id="info-loja-usuario"></div>
            <div id="filtro-loja-container" style="display: none;">
                <label for="filtroLoja">Filtrar por Loja:</label>
                <select id="filtroLoja"></select>
            </div>
            <div class="filtro-item">
                <label for="filtroDataInicio">De:</label>
                <input type="date" id="filtroDataInicio">
            </div>
            <div class="filtro-item">
                <label for="filtroDataFim">At√©:</label>
                <input type="date" id="filtroDataFim">
            </div>
            <div class="filtro-item">
                <label for="filtroCargo">Cargo:</label>
                <select id="filtroCargo">
                    <option value="">Todos</option>
                    <option value="GERENTE">GERENTE</option>
                    <option value="VENDEDOR">VENDEDOR</option>
                    <option value="AUXILIAR DE LOJA">AUXILIAR DE LOJA</option>
                </select>
            </div>
            <button id="btnCarregarEscalas" class="btn-filtrar">Filtrar</button>
        </div>

        <div id="areaEscalasSalvas">
            <p class="loading-text">A procurar escalas...</p>
        </div>
    </main>

    <script src="assets/js/visualizar_escalas.js"></script>
</body>
</html>
