<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Escalas - Sistema King Star</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #f3f4f6;
            --cor-primaria: #000000;
            --cor-secundaria: #D4B344;
            --cor-container: #ffffff;
            --cor-borda: #e5e7eb;
            --cor-texto: #1f2937;
            --cor-texto-suave: #6b7280;
            --cor-editada: #be123c;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); }
        #link-painel-adm { position: fixed; top: 80px; right: 20px; z-index: 1000; color: #333; background-color: white; border-radius: 50%; padding: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: transform 0.2s; }
        #link-painel-adm:hover { transform: scale(1.1) rotate(45deg); }
        header { background-color: #111827; padding: 12px 30px; border-bottom: 1px solid #374151; }
        .header-content { display: flex; align-items: center; justify-content: space-between; }
        .header-logo-title { display: flex; align-items: center; gap: 15px; }
        #logoEmpresa { height: 40px; }
        header h1 { margin: 0; font-size: 1.25em; font-weight: 600; color: #f9fafb; }
        nav#nav-botoes button { padding: 8px 16px; font-size: 0.875em; border: 1px solid var(--cor-secundaria); background-color: transparent; color: var(--cor-secundaria); border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        nav#nav-botoes button:hover, nav#nav-botoes button.active { background-color: var(--cor-secundaria); color: var(--cor-primaria); }
        .filtros-card { background-color: var(--cor-container); margin: 24px; padding: 24px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); }
        .filtros-content { display: flex; align-items: flex-end; gap: 20px; flex-wrap: wrap; }
        .filtros-content .form-group-filter { flex-grow: 1; min-width: 160px; }
        .filtros-content .form-group-filter input[type="date"] { max-width: 150px; }
        .filtros-content label { font-size: 0.8em; text-transform: uppercase; font-weight: 600; color: var(--cor-texto-suave); margin-bottom: 6px; display: block; }
        .filtros-content select, .filtros-content input { width: 100%; padding: 10px; border: 1px solid var(--cor-borda); border-radius: 6px; }
        .btn-principal { padding: 10px 24px; border: none; border-radius: 6px; font-size: 0.95em; cursor: pointer; background-color: var(--cor-secundaria); color: var(--cor-primaria); font-weight: 600; }
        main { padding: 0 24px 24px 24px; }
        #areaEscalasSalvas { display: flex; flex-direction: column; gap: 24px; }
        .info-text, .error-text { text-align: center; padding: 40px; color: var(--cor-texto-suave); font-size: 1.1em; }

        /* AQUI ESTÁ A MÁGICA DO ALINHAMENTO COM CSS GRID */
        .escala-grid-container {
            display: grid;
            grid-template-columns: 24% 15% repeat(7, 1fr); /* Colunas com larguras definidas */
            background-color: var(--cor-container);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            border: 1px solid var(--cor-borda);
        }
        .grid-header, .grid-cell, .escala-group-header {
            grid-column: 1 / -1; /* Ocupa todas as colunas por padrão */
        }
        .grid-header, .grid-cell {
            grid-column: auto; /* Reseta para ocupar apenas uma coluna */
            padding: 12px 14px;
            font-size: 0.85em;
            text-align: left;
            border-bottom: 1px solid var(--cor-borda);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .grid-header {
            background-color: #f9fafb;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--cor-texto-suave);
        }
        .grid-header:nth-child(n+3), .grid-cell:nth-child(n+3) { text-align: center; }

        .escala-group-header {
            padding: 12px 16px;
            background-color: #f9fafb;
            border-bottom: 2px solid var(--cor-borda);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .header-info-main { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; font-size: 0.9em; }
        .loja-nome { font-weight: 600; font-size: 1.05em; color: var(--cor-texto); }
        .periodo-data, .info-meta { color: var(--cor-texto-suave); }
        .divider { color: var(--cor-borda); }
        .info-data-editada { color: var(--cor-editada); font-weight: 500; }
        .btn-editar { padding: 6px 14px; background-color: var(--cor-container); border: 1px solid var(--cor-borda); color: var(--cor-texto-suave); text-decoration: none; border-radius: 6px; font-weight: 500; font-size: 0.875em; transition: all 0.2s; white-space: nowrap; }
        .btn-editar:hover { background-color: #f3f4f6; }
        
        .turno-manhã { background-color: #fef3c7; color: #92400e; }
        .turno-tarde { background-color: #dbeafe; color: #1e40af; }
        .turno-intermediário { background-color: #e0e7ff; color: #3730a3; }
        .turno-folga { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-logo-title">
                <img src="assets/img/logo.png" alt="King Star Logo" id="logoEmpresa">
                <h1>Sistema de Gestão de Escalas</h1>
            </div>
            <nav id="nav-botoes">
                <button onclick="window.location.href='cadastrar_escala.html'" class="nav-button">Cadastrar Nova Escala</button>
                <button onclick="window.location.href='visualizar_escalas.html'" class="nav-button active">Escalas Cadastradas</button> 
            </nav>
        </div>
    </header>

    <div class="filtros-card">
        <div id="info-loja-usuario"></div>
        <div class="filtros-content">
            <div class="form-group-filter" id="filtro-loja-container">
                <label for="filtroLoja">Loja</label>
                <select id="filtroLoja"><option value="">Todas as Lojas</option></select>
            </div>
            <div class="form-group-filter">
                <label for="filtroDataInicio">Período De:</label>
                <input type="date" id="filtroDataInicio">
            </div>
            <div class="form-group-filter">
                <label for="filtroDataFim">Período Até:</label>
                <input type="date" id="filtroDataFim">
            </div>
            <div class="form-group-filter">
                <label for="filtroCargo">Cargo</label>
                <select id="filtroCargo">
                    <option value="">Todos os Cargos</option>
                    <option value="GERENTE">GERENTE</option>
                    <option value="GERENTE INTERINO">GERENTE INTERINO</option>
                    <option value="SUB GERENTE">SUB GERENTE</option>
                    <option value="VENDEDOR">VENDEDOR</option>
                    <option value="AUXILIAR DE LOJA">AUXILIAR DE LOJA</option>
                </select>
            </div>
            <button id="btnCarregarEscalas" class="btn-principal">Aplicar Filtros</button> 
        </div>
    </div>

    <main>
        <div id="areaEscalasSalvas">
            <p class="info-text">Use os filtros acima para buscar as escalas.</p>
        </div>
    </main>
    
    <script src="assets/js/visualizar_escalas.js"></script> 
</body>
</html>
