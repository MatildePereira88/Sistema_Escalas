<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Escalas</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        /* Estilo para o ícone de engrenagem */
        #link-painel-adm {
            position: fixed; /* Fica fixo na tela mesmo com rolagem */
            top: 20px;
            right: 20px;
            z-index: 1000; /* Garante que fique por cima de outros elementos */
            color: #333;
            background-color: white;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #link-painel-adm:hover {
            transform: scale(1.1) rotate(45deg);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

    <h1>Minhas Escalas</h1>
    <p>Aqui aparecerá a visualização das escalas do usuário...</p>

    <a href="painel-adm.html" id="link-painel-adm" title="Painel Administrativo" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>
    </a>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioLogado'));
            const linkPainelAdm = document.getElementById('link-painel-adm');

            // Se o usuário não estiver logado, manda de volta para o login
            if (!usuarioLogado) {
                window.location.href = 'index.html'; 
                return;
            }

            // Se o usuário está logado E o nível de acesso é 'Administrador'
            if (usuarioLogado.nivel_acesso === 'Administrador') {
                // Mostra o botão de engrenagem
                if(linkPainelAdm) {
                    linkPainelAdm.style.display = 'block';
                }
            }
        });
    </script>

</body>
</html>
