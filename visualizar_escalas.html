<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Escalas - Sistema King Star</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <style>
        /* Estilo para o ícone de engrenagem do ADM */
        #link-painel-adm {
            position: fixed; /* Fica fixo na tela mesmo com rolagem */
            top: 20px;
            right: 20px;
            z-index: 1000; /* Garante que fique por cima de outros elementos */
            color: #333;
            background-color: white;
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #link-painel-adm:hover {
            transform: scale(1.1) rotate(45deg);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-logo-title">
                <img src="assets/img/logo.png" alt="King Star Logo" id="logoEmpresa">
                <h1>Sistema de Gestão de Escalas</h1>
            </div>
            <nav id="nav-botoes">
                <button onclick="window.location.href='cadastrar_escala.html'" class="nav-button">Cadastrar Nova Escala</button>
                <button onclick="window.location.href='visualizar_escalas.html'" class="nav-button active">Escalas Cadastradas</button> 
            </nav>
        </div>
    </header>
    <hr>

    <main>
        <h2>BUSCAR E VISUALIZAR ESCALAS CADASTRADAS</h2>
        
        <div id="filtrosArea">
            <h3>Filtrar Escalas Por:</h3>
            
            <div class="form-group-filter">
                <label for="filtroLoja">Loja:</label>
                <select id="filtroLoja">
                    <option value="">Todas as Lojas</option> 
                    </select>
            </div>
            <div class="form-group-filter">
                <label for="filtroDataInicio">Período De:</label>
                <input type="date" id="filtroDataInicio">
            </div>
            <div class="form-group-filter">
                <label for="filtroDataFim">Período Até:</label>
                <input type="date" id="filtroDataFim">
            </div>
            <div class="form-group-filter">
                <label for="filtroCargo">Cargo:</label>
                <select id="filtroCargo">
                    <option value="">Todos os Cargos</option>
                    <option value="GERENTE">GERENTE</option>
                    <option value="GERENTE INTERINO">GERENTE INTERINO</option>
                    <option value="SUB GERENTE">SUB GERENTE</option>
                    <option value="VENDEDOR">VENDEDOR</option>
                    <option value="AUXILIAR DE LOJA">AUXILIAR DE LOJA</option>
                </select>
            </div>
            <button id="btnCarregarEscalas" class="btn-principal" style="margin-top: 10px; display: block;">Aplicar Filtros</button> 
        </div>

        <div id="areaEscalasSalvas">
            <p>Preencha os filtros e clique em "Aplicar Filtros" para buscar.</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Sistema de Gestão de Escalas</p>
    </footer>

    <script src="assets/js/visualizar_escalas.js"></script> 
</body>
</html>
