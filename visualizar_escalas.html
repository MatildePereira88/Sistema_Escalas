<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Escalas - Sistema King Star</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #111827; --cor-primaria: #000000; --cor-secundaria: #D4B344;
            /* O container agora é branco para maior contraste */
            --cor-container: #ffffff; 
            --cor-borda: #e5e7eb; --cor-texto-escuro: #1f2937;
            --cor-texto-claro: #f9fafb; --cor-texto-suave: #6b7280; --cor-erro: #ef4444;
            --cor-fundo-header: #1f2937; --cor-borda-header: #374151;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto-escuro); }
        a { color: var(--cor-secundaria); }
        
        header { background-color: var(--cor-fundo-header); padding: 12px 30px; border-bottom: 1px solid var(--cor-borda-header); }
        .header-content { display: flex; align-items: center; justify-content: space-between; }
        .header-logo-title { display: flex; align-items: center; gap: 15px; }
        #logoEmpresa { height: 40px; }
        header h1 { margin: 0; font-size: 1.25em; font-weight: 600; color: var(--cor-texto-claro); }
        nav#nav-botoes { display: flex; align-items: center; gap: 10px; }
        .nav-button { padding: 9px 18px; font-size: 0.9em; font-weight: 500; border-radius: 6px; cursor: pointer; text-decoration: none; transition: all 0.2s ease-in-out; border: 1px solid transparent; background-color: transparent; color: #aeb4c1; }
        .nav-button:hover { background-color: rgba(255, 255, 255, 0.05); color: white; }
        .nav-button.active { background-color: var(--cor-secundaria); color: var(--cor-primaria); font-weight: 600; }
        #btnLogout { margin-left: 20px; background-color: rgba(239, 68, 68, 0.1); color: var(--cor-erro); border-color: rgba(239, 68, 68, 0.2); }
        #btnLogout:hover { background-color: var(--cor-erro); color: white; border-color: var(--cor-erro); }

        /* Card de filtros com fundo branco */
        .filtros-card { background-color: var(--cor-container); margin: 24px; padding: 20px 24px; border-radius: 12px; }
        
        /* NOVO LAYOUT HORIZONTAL PARA OS FILTROS */
        .filtros-header {
            display: flex;
            align-items: flex-end; /* Alinha os itens na base */
            gap: 20px;
            flex-wrap: wrap; /* Permite que os itens quebrem a linha em telas pequenas */
        }
        #info-loja-usuario {
            flex-grow: 1; /* Faz o título ocupar o espaço disponível */
        }
        #info-loja-usuario h3 { 
            margin: 0; 
            padding-bottom: 10px; /* Alinha com a base dos inputs */
            color: var(--cor-texto-escuro);
            font-size: 1.2em;
        }
        .filtros-controls {
            display: flex;
            align-items: flex-end;
            gap: 16px;
            flex-wrap: wrap;
        }
        .form-group-filter { min-width: 150px; }
        /* TAMANHO DOS LABELS REDUZIDO */
        .form-group-filter label { font-size: 0.75em; text-transform: uppercase; font-weight: 600; color: var(--cor-texto-suave); margin-bottom: 6px; display: block; }
        .form-group-filter select, .form-group-filter input { width: 100%; padding: 10px; border: 1px solid var(--cor-borda); border-radius: 6px; background-color: #f9fafb; color: var(--cor-texto-escuro); }
        .btn-principal { padding: 10px 24px; border: none; border-radius: 6px; font-size: 0.95em; cursor: pointer; background-color: var(--cor-secundaria); color: var(--cor-primaria); font-weight: 600; height: 41px; /* Altura para alinhar com os inputs */ }

        main { padding: 0 24px 24px 24px; }
        #areaEscalasSalvas { display: grid; gap: 24px; }
        .loading-text, .info-text, .error-text { text-align: center; padding: 40px; color: var(--cor-texto-suave); font-size: 1.1em; background-color: var(--cor-container); border-radius: 12px; }
        .error-text { color: var(--cor-erro); }
        
        .escala-card { background-color: var(--cor-container); border-radius: 12px; overflow: hidden; }
        .escala-card-header { padding: 12px 20px; border-bottom: 1px solid var(--cor-borda); display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-wrap: wrap; }
        .header-info-main { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; font-size: 0.9em; }
        .loja-nome { font-weight: 600; font-size: 1.1em; color: var(--cor-texto-escuro); }
        .periodo-data, .info-meta { color: var(--cor-texto-suave); }
        .info-data-editada { color: var(--cor-erro); font-weight: 500; }
        .btn-editar { padding: 6px 14px; background-color: #f3f4f6; color: var(--cor-texto-suave); text-decoration: none; border-radius: 6px; font-weight: 500; font-size: 0.875em; transition: all 0.2s; white-space: nowrap; }
        .btn-editar:hover { background-color: var(--cor-secundaria); color: var(--cor-primaria); }
        
        .tabela-wrapper { overflow-x: auto; }
        .tabela-escala-visualizacao { width: 100%; border-collapse: collapse; }
        .tabela-escala-visualizacao th, .tabela-escala-visualizacao td { padding: 12px 14px; font-size: 0.85em; text-align: left; border-bottom: 1px solid var(--cor-borda); white-space: nowrap; color: var(--cor-texto-escuro); }
        .tabela-escala-visualizacao thead th { background-color: #f9fafb; font-size: 0.7em; text-transform: uppercase; color: var(--cor-texto-suave); border-bottom: 2px solid var(--cor-borda); }
        .tabela-escala-visualizacao tr:last-child td { border-bottom: none; }
        .tabela-escala-visualizacao td:nth-child(n+3), .tabela-escala-visualizacao th:nth-child(n+3) { text-align: center; }

        .turno-manhã { background-color: #fef3c7; color: #92400e; }
        .turno-tarde { background-color: #dbeafe; color: #1e40af; }
        .turno-intermediário { background-color: #e0e7ff; color: #3730a3; }
        .turno-folga { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-logo-title">
                <img src="assets/img/logo.png" alt="King Star Logo" id="logoEmpresa">
                <h1>Sistema de Gestão de Escalas</h1>
            </div>
            <nav id="nav-botoes">
                <button onclick="window.location.href='cadastrar_escala.html'" class="nav-button">Cadastrar Nova Escala</button>
                <button onclick="window.location.href='visualizar_escalas.html'" class="nav-button active">Escalas Cadastradas</button> 
                <button id="btnLogout" class="nav-button">Sair</button>
            </nav>
        </div>
    </header>

    <div class="filtros-card">
        <div class="filtros-header">
            <div id="info-loja-usuario">
                </div>
            
            <div class="filtros-controls">
                <div class="form-group-filter" id="filtro-loja-container">
                    <label for="filtroLoja">Loja</label>
                    <select id="filtroLoja"><option value="">Todas as Lojas</option></select>
                </div>
                <div class="form-group-filter">
                    <label for="filtroDataInicio">Período De:</label>
                    <input type="date" id="filtroDataInicio">
                </div>
                <div class="form-group-filter">
                    <label for="filtroDataFim">Período Até:</label>
                    <input type="date" id="filtroDataFim">
                </div>
                <div class="form-group-filter">
                    <label for="filtroCargo">Cargo</label>
                    <select id="filtroCargo">
                        <option value="">Todos os Cargos</option>
                        <option value="GERENTE">GERENTE</option>
                        <option value="VENDEDOR">VENDEDOR</option>
                        <option value="AUXILIAR DE LOJA">AUXILIAR DE LOJA</option>
                    </select>
                </div>
                <button id="btnCarregarEscalas" class="btn-principal">Aplicar Filtros</button> 
            </div>
        </div>
    </div>

    <main>
        <div id="areaEscalasSalvas">
            <p class="info-text">Use os filtros acima para procurar as escalas.</p>
        </div>
    </main>
    
    <script src="assets/js/modal.js"></script>
    <script>
        document.getElementById('btnLogout')?.addEventListener('click', () => {
            showCustomModal('Tem a certeza que deseja sair do sistema?', {
                title: 'Confirmar Logout',
                confirm: true,
                confirmText: 'Sim, Sair',
                onConfirm: () => {
                    sessionStorage.removeItem('usuarioLogado');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
    <script src="assets/js/visualizar_escalas.js"></script> 
</body>
</html>
