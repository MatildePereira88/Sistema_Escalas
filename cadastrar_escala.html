<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Escala - Sistema King Star</title> 
    <style>
        /* CSS COMPLETO E PROFISSIONAL PARA A PÁGINA */
        :root {
            --cor-fundo: #1c1c1c;
            --cor-container: #ffffff;
            --cor-primaria: #000000;
            --cor-secundaria: #f0cb4e;
            --cor-borda: #dee2e6;
            --cor-texto: #333;
            --cor-texto-claro: #f8f9fa;
        }

        /* 1. Remove a barra de rolagem principal e ajusta o layout */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Proíbe a barra de rolagem da página inteira */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-fundo);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* 2. Header com as cores da tela de login */
        header {
            background-color: var(--cor-primaria);
            color: var(--cor-secundaria);
            padding: 10px 30px;
            border-bottom: 4px solid var(--cor-secundaria);
            flex-shrink: 0; /* Impede que o header encolha */
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #logoEmpresa {
            height: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
        }
        nav#nav-botoes button {
            padding: 8px 16px;
            font-size: 0.9em;
            border: 1px solid var(--cor-secundaria);
            background-color: transparent;
            color: var(--cor-secundaria);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        nav#nav-botoes button:hover, nav#nav-botoes button.active {
            background-color: var(--cor-secundaria);
            color: var(--cor-primaria);
        }

        /* 3. Conteúdo principal com rolagem interna */
        main {
            flex-grow: 1;
            padding: 20px 30px;
            overflow-y: auto; /* Adiciona rolagem apenas nesta área, se necessário */
        }
        
        fieldset {
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: var(--cor-container);
        }
        fieldset legend {
            font-weight: 600;
            font-size: 1.2em;
            color: var(--cor-primaria);
            padding: 0 10px;
        }

        /* 4. Layout compacto na mesma linha */
        .info-gerais-grid {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: 500;
            font-size: 0.9em;
            color: #555;
        }
        .display-field, input[type="date"] {
            padding: 10px;
            border: 1px solid var(--cor-borda);
            border-radius: 5px;
            font-size: 1em;
            background-color: #f8f9fa;
        }
        .display-field {
            font-weight: bold;
            color: var(--cor-primaria);
        }

        /* 5. Tabela com colunas mais inteligentes e sem cortar texto */
        .tabela-container-rolagem {
            width: 100%;
            overflow-x: auto;
        }
        .tabela-escala-entrada {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap; /* Impede que o texto quebre */
        }
        .tabela-escala-entrada th, .tabela-escala-entrada td {
            border: 1px solid var(--cor-borda);
            padding: 12px;
            text-align: left;
        }
        .tabela-escala-entrada thead th {
            background-color: var(--cor-primaria);
            color: var(--cor-secundaria);
            text-align: center;
        }
        /* Ajuste de largura das colunas */
        .tabela-escala-entrada th:nth-child(1), .tabela-escala-entrada td:nth-child(1) { min-width: 180px; } /* Cargo */
        .tabela-escala-entrada th:nth-child(2), .tabela-escala-entrada td:nth-child(2) { min-width: 250px; } /* Colaborador */
        .tabela-escala-entrada th:nth-child(n+3), .tabela-escala-entrada td:nth-child(n+3) { min-width: 150px; } /* Dias da semana */
        
        .tabela-escala-entrada select, .tabela-escala-entrada input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* 6. Botão de cadastrar */
        .botoes-acao {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .btn-principal {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: var(--cor-secundaria);
            color: var(--cor-primaria);
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-logo-title"> 
                    <img src="assets/img/logo.png" alt="King Star Logo" id="logoEmpresa">
                    <h1>Sistema de Gestão de Escalas</h1>
                </div>
                <nav id="nav-botoes">
                    <button onclick="window.location.href='cadastrar_escala.html'" class="nav-button active">Cadastrar Nova Escala</button>
                    <button onclick="window.location.href='visualizar_escalas.html'" class="nav-button">Escalas Cadastradas</button>
                </nav>
            </div>
        </header>
        
        <main>
            <form id="form-escala">
                <fieldset>
                    <div class="info-gerais-grid">
                        <div class="form-group">
                            <label>Loja</label>
                            <span id="nomeLojaSelecionadaDisplay" class="display-field">Carregando...</span>
                        </div>
                        <div class="form-group">
                            <label for="data_de">Período De</label>
                            <input type="date" id="data_de" name="data_de" required>
                        </div>
                        <div class="form-group">
                            <label for="data_ate">Período Até</label>
                            <input type="date" id="data_ate" name="data_ate" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Escala dos Colaboradores</legend>
                    <div class="tabela-container-rolagem"> 
                        <table id="tabelaEscalaEntrada" class="tabela-escala-entrada"> 
                            <thead>
                                <tr>
                                    <th>CARGO</th><th>COLABORADOR</th><th>DOMINGO</th><th>SEGUNDA</th>
                                    <th>TERÇA</th><th>QUARTA</th><th>QUINTA</th><th>SEXTA</th>
                                    <th>SÁBADO</th><th>AÇÃO</th> 
                                </tr>
                            </thead>
                            <tbody id="tabelaEntradaEscalaBody"> 
                                <tr><td colspan="10" style="text-align: center;">Aguardando informações da loja...</td></tr>
                            </tbody>
                        </table>
                    </div> 
                    <div class="botoes-acao">
                         <button id="btnSalvar" type="submit" class="btn-principal">Cadastrar Escala</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>

    <script src="assets/js/cadastrar_escala.js"></script> 
</body>
</html>
