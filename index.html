<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Escalas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="body-login">
    <div class="login-container">
        <div class="login-card">
            <img src="assets/img/logo.png" alt="King Star Logo" class="login-logo">
            <h2>Sistema de Gestão de Escalas</h2>
            <p>Por favor, insira suas credenciais para continuar.</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                </div>
                <button type="submit" id="btnLogin" class="btn-principal">Entrar</button>
                <div id="mensagemErroLogin" class="mensagem-erro"></div>
            </form>
        </div>
    </div>
    <script src="assets/js/login.js" defer></script>
</body>
</html>
