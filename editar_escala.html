<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Escala - Sistema King Star</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --cor-fundo: #111827; --cor-primaria: #000000; --cor-secundaria: #D4B344; --cor-container: #ffffff; --cor-borda: #e5e7eb; --cor-texto: #1f2937; --cor-texto-suave: #6b7280; }
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); }
        .page-container { display: flex; flex-direction: column; height: 100%; }
        header { background-color: #1f2937; padding: 12px 30px; flex-shrink: 0; border-bottom: 1px solid #374151; }
        .header-content { display: flex; align-items: center; justify-content: space-between; }
        .header-logo-title { display: flex; align-items: center; gap: 15px; }
        #logoEmpresa { height: 40px; }
        header h1 { margin: 0; font-size: 1.25em; font-weight: 600; color: #f9fafb; }
        nav#nav-botoes button { padding: 8px 16px; font-size: 0.875em; border: 1px solid var(--cor-secundaria); background-color: transparent; color: var(--cor-secundaria); border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        nav#nav-botoes button:hover, nav#nav-botoes button.active { background-color: var(--cor-secundaria); color: var(--cor-primaria); }
        main { flex-grow: 1; padding: 24px 32px; overflow-y: auto; }
        .escala-card { background-color: var(--cor-container); border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column; flex-grow: 1; }
        .escala-card-header { padding: 16px 24px; border-bottom: 1px solid var(--cor-borda); }
        .escala-card-header h2 { margin: 0; }
        .tabela-wrapper { flex-grow: 1; overflow: auto; }
        .tabela-escala-entrada { width: 100%; border-collapse: collapse; }
        .tabela-escala-entrada th, .tabela-escala-entrada td { padding: 16px; text-align: left; border-bottom: 1px solid var(--cor-borda); }
        .tabela-escala-entrada thead th { background-color: #f9fafb; color: var(--cor-texto-suave); font-size: 0.75em; text-transform: uppercase; position: sticky; top: 0; }
        .tabela-escala-entrada input, .tabela-escala-entrada select { width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 0.95em; }
        .botoes-acao { padding: 16px 24px; display: flex; justify-content: flex-end; background-color: #f9fafb; border-top: 1px solid var(--cor-borda); }
        .btn-principal { padding: 10px 24px; border: none; border-radius: 6px; font-size: 1em; cursor: pointer; background-color: var(--cor-secundaria); color: var(--cor-primaria); font-weight: 600; }
    </style>
</head>
<body>
    <div class="page-container">
        <header></header>
        <main>
            <form id="form-escala-edicao" class="escala-card">
                <div class="escala-card-header">
                    <h2>Editando Escala</h2>
                </div>
                <div class="tabela-wrapper"> 
                    <table class="tabela-escala-entrada"> 
                        <thead>
                            <tr>
                                <th>COLABORADOR</th><th>CARGO</th><th>DOMINGO</th><th>SEGUNDA</th>
                                <th>TERÇA</th><th>QUARTA</th><th>QUINTA</th><th>SEXTA</th>
                                <th>SÁBADO</th><th>AÇÃO</th> 
                            </tr>
                        </thead>
                        <tbody id="tabelaEdicaoBody"> 
                            <tr><td colspan="10" style="text-align: center; padding: 40px;">Carregando dados da escala...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="botoes-acao">
                    <button id="btnSalvarEdicao" type="submit" class="btn-principal">Salvar Alterações</button>
                </div>
            </form>
        </main>
    </div>
    <script>
        // Script dedicado para a edição
    </script>
</body>
</html>
